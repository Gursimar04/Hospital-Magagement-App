<div class="card text-center">
    <div class="bg-primary personIcon">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-person"
            viewBox="0 0 16 16">
            <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
        </svg>
    </div>

    <div class="card-body" *ngIf="isDoctor; else elseBlock">
        <h5 class="card-title">{{card.name}}</h5>
        <div class="card-text flex-column">
            <div>{{card.date.toLocaleDateString()}}</div>
            <div>{{card.date.toLocaleTimeString()}}</div>
        </div>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>

    <ng-template class="card-body" #elseBlock>
        <h5 class="card-title">{{doctor.name}}</h5>
        <div class="card-text flex-column">
            <div>{{doctor.type}}</div>
            <div>{{doctor.hospital}}</div>
        </div>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </ng-template>
</div>
